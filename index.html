<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite - Aniversário da Júlia</title>
  <link href="https://github.com/luisfigo302/convite-julia/blob/main/download-removebg-preview.png" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      color: #5a2a60;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 0;
    }
    h2 {
      font-size: 1.5rem;
      margin: 0.5rem 0 2rem;
    }
    .info {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .rsvp {
      margin-top: 2rem;
    }
    .rsvp a {
      text-decoration: none;
      color: white;
      background-color: #e91e63;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-weight: bold;
    }
    .ballerina {
      width: 200px;
      margin-top: 2rem;
    }
    audio {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Convite Especial</h1>
    <h2>Venha prestigiar o aniversário da nossa bailarina Júlia</h2>
    <img src="https://cdn.pixabay.com/photo/2014/04/02/16/23/ballet-308308_1280.png" alt="bailarina" class="ballerina">

    <div class="info">
      <p><strong>🎂 Júlia da Silva Nascimento</strong></p>
      <p><strong>🎉 10 anos</strong></p>
      <p><strong>📅 19 de Julho de 2025</strong></p>
      <p><strong>🕓 Às 16h</strong></p>
      <p><strong>📍 Salão de Festas do Condomínio</strong></p>
    </div>

    <div class="rsvp">
      <p>Confirme sua presença:</p>
      <a href="https://wa.me/5551994895299" target="_blank">Confirmar via WhatsApp</a>
    </div>

    <audio controls autoplay loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/07/30/audio_e4766c6c71.mp3?filename=ballet-music-114091.mp3" type="audio/mp3">
      Seu navegador não suporta áudio.
    </audio>
  </div>
</body>
</html>
